<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Qalam Feedback Filler</title>
</head>
<body>

  
    <h1 align='center' id="title">Qalam Feedback Filler</h1>
  
    <p>Developed By a Mechanic from ME11 SMME NUST</p>
  
    <div class='jumbotron'>

    <input type="checkbox" id="0" name="0" value="0">
<label for="Average">Average</label>

<input type="checkbox" id="1" name="1" value="1">
<label for="Poor">Poor</label>

<input type="checkbox" id="2" name="2" value="2">
<label for="Excellent">Excellent</label>

<input type="checkbox" id="3" name="3" value="3">
<label for="Very_Good">Very Good</label>

<input type="checkbox" id="4" name="4" value="4">
<label for="Good">Good</label>


</div>
    <textarea name="comments" id='comments' placeholder="Some Comments" ></textarea>
    
    <br/> 

    <input type="button" id="fill" value="Fill" >


    <h2 id='response' align="center"></h2>

    <script defer src="popup.js"></script>



</body>
</html>
