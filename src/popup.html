<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Qalam Feedback Filler Extension</title>
  </head>
  <body>
    <h1 align="center" id="title">Qalam Feedback Filler Extension</h1>

    <p>Developed By a Mechanic from ME11 SMME NUST</p>

    <div class="jumbotron">
      <div class="form-check form-check-inline">
        <input type="checkbox" class="ratings" id="0" name="0" value="0" />
        <label for="Average">Average</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="ratings" id="1" name="1" value="1" />
        <label for="Poor">Poor</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="ratings" id="2" name="2" value="2" />
        <label for="Excellent">Excellent</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="ratings" id="3" name="3" value="3" />
        <label for="Very_Good">Very Good</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="ratings" id="4" name="4" value="4" />
        <label for="Good">Good</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <textarea
        name="comments"
        class="form-control"
        id="comments"
        placeholder="Some Comments"
        rows="2"
      ></textarea>
    </div>

    <div class="jumbotron">
    <div class="form-check form-switch form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="submit_switch"
        role="switch"
        id="submit_switch"
        value="submit_switch"
      />
      <label class="form-check-label" for="submit_switch">Submit</label>



    </div>
    
    <div class="form-check form-switch form-check-inline">
      <input
      type="button"
      class="btn btn-primary mb-3"
      id="submit_all_forms"
      value="Submit All Forms"
    />
  </div>


    <div class="form-check form-switch form-check-inline">

    <h2 id="response" align="center"></h2>
  </div>



  </div>


    <br />
    <input
      type="button"
      class="btn btn-primary mb-3"
      id="fill_form"
      value="Fill Current Form"
    />

    <input
      type="button"
      class="btn btn-primary mb-3"
      id="fill_all_forms"
      value="Fill All Opened Forms"
    />

    <input
      type="button"
      class="btn btn-primary mb-3"
      id="open_all_forms"
      value="Open All Forms"
    />

    <input
      type="button"
      class="btn btn-primary mb-3"
      id="close_all_forms"
      value="Close All Forms"
    />

    <input
      type="button"
      class="btn btn-primary mb-3"
      id="rid_all_forms"
      value="Get Rid of All Forms"
    />


    <script defer src="popup.js"></script>
  </body>
</html>
